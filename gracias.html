<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/amedida3d_ico.ico" />
    <title>¡Gracias! - AMedida3D</title>
</head>
<body>
    <div class="gracias-container">
        <img src="img/amedida3d_png.png" alt="AMedida3D Logo" class="logo-gracias">
        <h1>¡Gracias por tu pedido!</h1>
        <p>Hemos recibido tu solicitud correctamente.</p>
        <p>Nos pondremos en contacto contigo lo antes posible para discutir los detalles.</p>
        <a href="/" class="volver-btn">Volver al inicio</a>
    </div>

    <script>
        // Aplicar el modo oscuro si estaba activo en la página principal
        
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("input");
            const body = document.body;

            // 1. Leer estado guardado
            const darkMode = localStorage.getItem("dark-mode");
            if (darkMode === "enabled") {
                body.classList.add("dark");
                toggle.checked = true;
            }

            // 2. Función para activar/desactivar modo
            toggle.addEventListener("change", () => {
                if (toggle.checked) {
                    body.classList.add("dark");
                    localStorage.setItem("dark-mode", "enabled");
                } else {
                    body.classList.remove("dark");
                    localStorage.setItem("dark-mode", "disabled");
                }
            });
        });
    </script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const referrer = document.referrer;
      if (!referrer.includes("index.html") && !referrer.includes("amedida3d.ddns.net")) {
        window.location.href = "/";
      }
    });
  </script>
  
</html>
